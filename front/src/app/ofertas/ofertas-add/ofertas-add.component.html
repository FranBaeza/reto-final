
  <div class="container-fluid">
    <div class="container xd-container">
      <h2>
        New Oferta
      </h2>
      <form (ngSubmit)="onSubmit(ofertaForm.value)" #ofertaForm="ngForm" class="form-horizontal">
        <div class="form-group" hidden="true">
          <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="oferta.id" name="id"/>
        </div>


        <div class="form-group has-feedback" [class.has-success]="title.dirty && title.valid" [class.has-error]="title.dirty &&  !title.valid">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" [(ngModel)]="oferta.title" minlength="2" required name="title" #title="ngModel"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="title.valid" [class.glyphicon-remove]="!title.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="title.dirty && title.hasError('required')">Title is required</span>
            <span class="help-block" *ngIf="title.dirty && title.hasError('minlength')">Title must be at least 2 characters long</span>
          </div>
        </div>


        <div class="form-group has-feedback" [class.has-success]="descripcion.dirty && descripcion.valid" [class.has-error]="descripcion.dirty && !descripcion.valid">
          <label for="descripcion" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="oferta.descripcion" name="descripcion" minlength="5" required #descripcion="ngModel"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="descripcion.valid" [class.glyphicon-remove]="!descripcion.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="descripcion.dirty && descripcion.hasError('required')">Description is required</span>
            <span class="help-block" *ngIf="descripcion.dirty && descripcion.hasError('minlength')">Description must be at least 5 characters long</span>
          </div>
        </div>


        <div class="form-group has-feedback" [class.has-success]="discount.dirty && discount.valid" [class.has-error]="discount.dirty && !discount.valid">
          <label for="discount" class="col-sm-2 control-label">Discount</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="discount" [(ngModel)]="oferta.discount" name="discount" required #discount="ngModel"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="discount.valid" [class.glyphicon-remove]="!discount.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="discount.dirty && discount.hasError('required')">Discount is required</span>
          </div>
        </div>


        <div class="form-group has-feedback" [class.has-success]="expiredate.dirty && expiredate.valid" [class.has-error]="expiredate.dirty && !expiredate.valid">
          <label for="expiredate" class="col-sm-2 control-label">Expire Date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="expiredate" [(ngModel)]="oferta.expiredate" name="expiredate" required #expiredate="ngModel"/>
            <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="expiredate.valid" [class.glyphicon-remove]="!expiredate.valid" aria-hidden="true"></span>
            <span class="help-block" *ngIf="expiredate.dirty && expiredate.hasError('required')">Expire Date is required</span>
          </div>
        </div>
       
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="button" (click)="gotoOfertasList()">Back</button>
            <button class="btn btn-default" type="submit" [disabled]="!ofertaForm.valid">Add Oferta</button>
          </div>
        </div>
      </form>
    </div>
  </div>
